<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/valoresNormales.css">
    <link rel="stylesheet" href="./CSS/Home/header.css">
    <link rel="stylesheet" href="./CSS/Home/footer.css">
    <link rel="stylesheet" href="./CSS/Home/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Funkoshop</title>
</head>
<body>
    <header>
        <div class="Funkoshop"><img src="./multimedia/branding/logo_light_horizontal.svg" alt="Funkoshop"></div>
        <div id="cajaHeader">
            <div class="contactoHeader">CONTACTO</div>
            <div class="login">LOGIN</div>
            <div id="caja1">
                <div class="shopHeader">SHOP</div>
                <div class="vector"><img src="./multimedia/icons/vector.svg" alt="vector"></div>
            </div>
            <div class="cartIcon"><img src="./multimedia/icons/cart-icon.svg" alt="Carrito"></div>
        </div>
    </header>
    
    <div id="banner">
        <div>
            <div>Nuevos Ingresos</div>
            <div>Descubri el proximo Funko Pop de tu coleccion</div>
        </div>
        <div class="banner"><img src="./multimedia/funkos-banner.webp" alt="funkoBanner"></div>
        <div class="transparentRectangle"><img src="./multimedia/Rectangle.png" alt="transparentRectangle"></div>
    </div>
    
    <div id="body1">
        <div class="starWarsImg"><img src="./multimedia/star-wars/baby-yoda-1.webp" alt="babyYoda"></div>
        <div id="starWars">
            <div class="caja1">
                <div class="texto1">STAR WARS & THE MANDALORIAN</div>
                <div class="texto2">Disfruta de una saga que sigue agregando personajes  a su coleccion</div>
                <br>
                <div><img src="./multimedia/linearoja.png" alt="lineaRoja"></div>
                <br><br><br>
                <button class="verColeccionBtn">VER COLECCION</button>                
            </div>
        </div>
    </div>
    

    <footer>
        <div class="logo"><img src="./multimedia/branding/isotype.svg" alt="logoFunkoshop"></div>
        <div id="cajaFooter">
            <div class="shopFooter">SHOP</div>
            <div class="registrarse">REGISTRARSE</div>
            <div class="ingresar">INGRESAR</div>
            <div class="contactoFooter">CONTACTO</div>
        </div>
        <div><a class="derechos">All rights reserved 2022 - Funkoshop &copy;</a></div>
    </footer>
</body>
</html>
